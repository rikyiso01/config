app-id: org.tlauncher.TLauncher
command: tlauncher

# base: io.atom.electron.BaseApp
# base-version: "19.08"

runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11

tags:
  - proprietary

finish-args:
  # Launcher/game files
  - --persist=.tlauncher
  - --persist=.minecraft
  # X11 + XShm
  - --socket=x11
  - --share=ipc
  # OpenGL
  - --device=dri
  # Sound/music
  - --socket=pulseaudio
  # Download game files/multiplayer
  - --share=network
  # Java
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java

build-options:
  append-path: /usr/lib/sdk/openjdk11/bin

modules:
  # Needed by Minecraft 1.8.2 and up
  - name: xrandr
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.1.tar.gz
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e
    cleanup:
      - /share/man

  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-systemd=false
      - -Dwith-daemon=false
      - -Dwith-examples=false
    sources:
      - type: archive
        url: https://github.com/FeralInteractive/gamemode/archive/1.5.1.tar.gz
        sha256: f5b1aae7d8f2d9da5dae828431b6df7757b31de91b5298372e9247f740f204d0
        size: 72555
    cleanup:
      - /include

  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: tlauncher
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin/ tlauncher
      - install -Dm644 -t /app/share/applications/ org.tlauncher.TLauncher.desktop
      - install -Dm644 -t /app/share/icons/hicolor/512x512/apps/ org.tlauncher.TLauncher.png
      - install -Dm644 -t /app/share/appdata/ org.tlauncher.TLauncher.metainfo.xml
    sources:
      - type: extra-data
        filename: TLauncher.jar
        url: https://securerepository.net/client/TLauncher-2.885_pre.jar
        sha256: f1c12571888113751e25ef429bffdabad343fa63c6226def76601296b4c59601
        size: 6948192
      - type: file
        filename: org.tlauncher.TLauncher.metainfo.xml
        url: https://raw.githubusercontent.com/flathub/org.tlauncher.TLauncher/master/org.tlauncher.TLauncher.metainfo.xml
        sha256: 306af6f544c0dd649ba207dd4f81524ac8770df6dda99cf82dae4b0cf89c4017
        size: 2972
      - type: file
        filename: org.tlauncher.TLauncher.png
        url: https://raw.githubusercontent.com/flathub/org.tlauncher.TLauncher/master/org.tlauncher.TLauncher.png
        sha256: 852fd445fe399114a3a7c9d07779ef2cf691fd674608ae591762ed7ecbe56ebc
        size: 63214
      - type: file
        filename: org.tlauncher.TLauncher.desktop
        url: https://raw.githubusercontent.com/flathub/org.tlauncher.TLauncher/master/org.tlauncher.TLauncher.desktop
        sha256: 560ef914f2467264d0c6da1dc69a3a13a600979fe1e635f5a5782180555aee2e
        size: 162
      - type: script
        commands:
          - "# Use gamemode if available"
          - GAMEMODEAUTO="libgamemodeauto.so.0"
          - export LD_PRELOAD="${GAMEMODEAUTO}${LD_PRELOAD:+:$LD_PRELOAD}"
          - exec java -jar /app/extra/TLauncher.jar "$@"
        dest-filename: tlauncher
