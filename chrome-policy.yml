app-id: org.chromium.Chromium.Extension.Policy
# This should match the extension point version
branch: "1"
runtime: org.chromium.Chromium
runtime-version: stable
sdk: org.freedesktop.Sdk//22.08
build-extension: true
appstream-compose: false

modules:
  - name: policy
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/policies/managed
      - ln -s $HOME/.local/nix-sources/policy.json ${FLATPAK_DEST}/policies/managed/policy.yml
